<nav><ul><li><a href="/">Synclets</a></li><li><a href="/api/">API</a></li><li><a href="/api/synclets/"><code>synclets</code></a></li><li><a href="/api/synclets/type-aliases/">Type Aliases</a></li><li><a href="/api/synclets/type-aliases/logging/">Logging type aliases</a></li></ul></nav><section class="s1" id="/api/synclets/type-aliases/logging/" data-id="s/TA/L"><h1>Logging type aliases</h1><section class="s2" id="/api/synclets/type-aliases/logging/loglevel/" data-id="LL"><h2><code>LogLevel</code></h2><p>The <code>LogLevel</code> type lists the logger methods that can be invoked. <a href="/api/synclets/type-aliases/logging/loglevel/">Read more</a>.</p></section><section class="s2" id="/api/synclets/type-aliases/logging/logger/" data-id="L2"><h2><code>Logger</code></h2><p>The <code>Logger</code> type describes the optional logging callbacks a <a href="/api/synclets/interfaces/core/synclet/"><code>Synclet</code></a> or its components can use. <a href="/api/synclets/type-aliases/logging/logger/">Read more</a>.</p></section></section>
